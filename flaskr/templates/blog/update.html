{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit "{{ post['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" class="flex flex-col space-y-4">
    <label for="title" class="text-lg">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}" required>
    <label for="body" class="text-lg">Body</label>
    <textarea name="body" id="body">{{ request.form['body'] or post['body'] }}</textarea>
    <button class="mr-auto items-center bg-gray-200 shadow-md border-0 py-1 px-3 focus:outline-none hover:bg-green-300 hover:shadow-lg hover:shadow-green-300  rounded text-base mt-4 md:mt-0" type="submit" value="Save">
      <i class="fa-solid fa-floppy-disk mr-1"></i>
      Save
    </button>
  </form>
  <form action="{{ url_for('blog.delete', id=post['id']) }}" method="post" class=" mt-3">
    <button class="items-center bg-red-200 shadow-md border-0 py-1 px-3 focus:outline-none hover:bg-red-300 hover:shadow-lg hover:shadow-red-300 rounded text-base text-red-600 mt-4 md:mt-0" type="submit" value="Delete" onclick="return confirm('Are you sure?');">
      <i class="fa-solid fa-trash-can mr-1"></i>
      Delete
    </button>
  </form>
{% endblock %}
